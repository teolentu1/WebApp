<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Data App - Search</title>
  <style>
    body {
      background-color: #fce0e0; /* Lighter pink */
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 80%;
      max-width: 600px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #d66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #a44;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Search Notes</h1>
  <form method="POST" action="/runsearch.html">
    <input type="text" name="searchstring" placeholder="Enter search keyword here"/>
    <input type="submit" value="Search"/>
  </form>
</div>
</body>
</html>
